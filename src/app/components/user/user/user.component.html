<div class="row">


  <div  class="col-sm-4">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">ADD Profile</h5>
      </div>
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isFailed">
      {{ errorMessage }}
    </div>
      <div class="card-body">
        <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text"  name="fname"  [(ngModel)]="form.fname" required #fname="ngModel" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text"  name="lname"  [(ngModel)]="form.lname" required #lname="ngModel" class="form-control" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text"  name="username"  [(ngModel)]="form.username" required #username="ngModel" class="form-control" placeholder="Username">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Password</label>
                <input type="password"  name="password"  [(ngModel)]="form.password" required #password="ngModel" class="form-control" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Email</label>
                <input type="text"  name="email"  [(ngModel)]="form.email" required #email="ngModel" class="form-control" placeholder="Email" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Position</label>
                <select [(ngModel)]="form.position" name="position" class="form-control">
                  <option class="dropdown-item" disabled selected value="undefined">Select position</option>
                  <option  value="Engineer">Engineer</option>
                  <option  value="Technician">Technician</option>
            </select>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Speciality</label>
                <select [(ngModel)]="form.speciality" name="speciality" class="form-control" placeholder="select">
                  <option class="dropdown-item" disabled selected value="undefined">Select speciality</option>
                  <option value="Data Science">Data science</option>
                  <option value="Artificial Intelligence">Artificial intelligence</option>
                  <option value="DevOps">DevOps</option>
                  <option value="Software Developement">Software developer</option>
            </select>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">ADD</button>
            </div>
          </div>

        </form>
      </div>
    </div>
</div>
<div class="row">
    <div  class="col-sm-12">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">List of users </h5>
        </div>
        <div class="card-body">



          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
               User
                </th>

                <th>
                  Email
                </th>
                <th>
                Position
                </th>
                <th>
                 Speciality
                </th>
                <th>
              Role
                </th>
                <th>
DELETE
                    </th>
              </thead>
              <tbody>
                <tr  *ngFor="let user of users" >

                  <td >
                    {{ user.fname}}     {{ user.lname}}
                  </td>
                  <td >

                    {{ user.email}}
                  </td>


                   <td >
                    {{ user.position}}
                  </td>

                  <td >
                    {{ user.speciality}}
                  </td>

                  <td >
                    {{ user.role}}
                  </td>

                  <td style="text-align:center">


                    <i (click)="delete(user._id)"  class="nc-icon nc-basket"></i>
                  </td>
                </tr>

              </tbody>
              </table></div></div></div>












        </div>
      </div>


  </div>
