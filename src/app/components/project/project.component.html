
<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
  <h3> Add new project </h3>
      </div>
      <div class="card-body ">
 <form class="form-horizontal" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>

 <div class="form-group"> <span class="col-md-1 col-md-offset-2 text-center"></span>
 <input type="text" name="name"  [(ngModel)]="form.name" required #name="ngModel" placeholder="Name project" class="form-control"></div>

 <div class="form-group"> <span class="col-md-1 col-md-offset-2 text-center"></span>
  <textarea   name="description"  rows="5" cols="33"  [(ngModel)]="form.description" required #description="ngModel" placeholder="description" class="form-control"></textarea></div>

  <div class="form-group"> <span class="col-md-1 col-md-offset-2 text-center"></span>
    <label>Date start</label>
    <input type="date" name="datestart"  [(ngModel)]="form.datestart" required  class="form-control"></div>
    <div class="form-group"> <span class="col-md-1 col-md-offset-2 text-center"></span>
      <label>Date end</label>
      <input type="date" name="dateend"  [(ngModel)]="form.dateend" required  class="form-control"></div>


    <div class="form-group">

<select class="form-control" [(ngModel)]="form.idCompany" name="idCompany" class="form-control">
<option class="dropdown-item" disabled selected value="undefined">Company</option>
 <option *ngFor="let company of companies" value="{{company._id}}" >
   {{company.name}}
 </option>
</select>
</div>


<div class="form-group">
<div class="col-md-12 text-center">
 <button type="submit" class="btn btn-primary btn-lg" >ADD new project</button> </div> </div>
  </form>




























        </div></div>
        </div>
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
    <h3> List of projects </h3>
        </div>
        <div class="card-body ">
          <div id="map" class="map">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    Project name
                  </th>

                  <th>
                    Description
                  </th>
                  <th>
                    Date start
                  </th>
                  <th>
                    Date end
                  </th>
                  <th>
                    Status
                  </th>
                  <th >
                    Company
                  </th>

                  <th style="text-align:center">
                  Details
                  </th>
                  <th style="text-align:center">
                    Delete
                    </th>
                </thead>
                <tbody>
                  <tr  *ngFor="let project of projects">

                    <td>
                     {{ project.name}}
                    </td>
                    <td>
                      {{ project.description}}

                    </td>
                    <td>
                      {{ project.datestart}}
                    </td >
                    <td>
                      {{ project.dateend}}
                    </td >
                    <td>
                      {{ project.status}}
                    </td >
                    <td>
                      {{ project.idCompany.name}}
                    </td>

                    <td style="text-align:center">
                      <i (click)="details(project._id)"  class="nc-icon nc-tap-01"></i>
      </td>
      <td style="text-align:center">


        <i (click)="delete(project._id)"  class="nc-icon nc-basket"></i>
      </td>
                  </tr>

                </tbody>
              </table>
          </div>
        </div>
      </div>

    </div>



  </div>
